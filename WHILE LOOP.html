<!DOCTYPE html>
<html>
  <head>
    <title>While Loop Example</title>
  </head>
  <body>
    <h1>While Loop Example</h1>
    <p>Enter a number to count up to:</p>
    <input type="number" id="count-input">
    <button onclick="countUp()">Count Up</button>
    <ul id="count-list"></ul>
    
    <script>
      function countUp() {
        const input = document.getElementById("count-input");
        const countList = document.getElementById("count-list");
        let i = 0;
        let n = Number(input.value);
        
        while (i < n) {
          let li = document.createElement("li");
          li.innerText = i;
          countList.appendChild(li);
          i++;
        }
      }
    </script>
  </body>
</html>
